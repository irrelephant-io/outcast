name: Build & Publish

on:
  workflow_call:
    inputs:
      target:
        description: 'Solution to Validate'
        required: true
        type: string

      configuration:
        description: 'Configuration of the Build'
        required: false
        default: 'Release'
        type: string

      version:
        description: 'Version of the package to Publish'
        required: true
        type: string

jobs:
  check:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore --locked-mode ${{ inputs.target }}

      - run: dotnet build --configuration=${{ inputs.configuration }} ${{ inputs.target }}

      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          dotnet pack \
            --configuration=${{ inputs.configuration }} \
            /p:Version=${{ steps.buildnumber.outputs.build_number }} \
            ${{ inputs.target }}

      - run: |
          dotnet nuget push \
            --api-key="${{ secrets.GITHUB_TOKEN }}" \
            "protocol/src/Irrelephant.Outcast.Protocol.Abstractions/bin/Release/Irrelephant.Outcast.Protocol.Abstractions.${{ inputs.version }}.nupkg"
