name: Validate

on:
  workflow_call:
    inputs:
      target:
        description: 'Solution to Validate'
        required: true
        type: string

      configuration:
        description: 'Configuration of the Build'
        required: false
        default: 'Release'
        type: string

jobs:
  check:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Fix Nuget Credentials
        run: |
          dotnet nuget remove source Irrelephant
          dotnet nuget add source --username=${{ github.actor }} --password=${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name Irrelephant "https://nuget.pkg.github.com/irrelephant-io/index.json"
      
      - name: dotnet build
        run: |
          dotnet build \
            --configuration=${{ inputs.configuration }} \
            ${{ inputs.target }}

      - name: dotnet test
        run: dotnet test --no-build  --configuration=${{ inputs.configuration }} ${{ inputs.target }}